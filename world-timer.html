<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World New Year Timer 2026</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Arial', sans-serif;
            cursor: auto; /* Show normal cursor */
        }

        * {
            cursor: auto !important; /* Override any cursor: none styles */
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
        }

        /* Time Mode Toggle */
        #timeModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 5000;
            background: rgba(0, 29, 61, 0.9);
            border: 2px solid rgba(255, 214, 10, 0.5);
            border-radius: 15px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 60px rgba(255, 214, 10, 0.4);
        }

        #timeModeToggle h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.6);
            color: rgba(255, 255, 255, 0.9);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-color: #FFD700;
            color: #000;
        }

        /* World Timer Info Panel */
        #worldTimerInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 5000;
            background: rgba(0, 29, 61, 0.9);
            border: 2px solid rgba(255, 214, 10, 0.5);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #worldTimerInfo.hidden-during-celebration {
            opacity: 0;
            transform: translateX(-20px);
            pointer-events: none;
        }

        #worldTimerInfo h2 {
            margin: 0 0 15px 0;
            color: #FFD700;
            font-size: 24px;
            font-weight: 800;
        }

        #currentCelebration {
            background: rgba(255, 214, 10, 0.1);
            border: 2px solid rgba(255, 214, 10, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #currentCelebration h3 {
            margin: 0 0 10px 0;
            color: #FFA500;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .celebration-item {
            margin: 8px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .celebration-emoji {
            font-size: 24px;
        }

        .celebration-details {
            flex: 1;
        }

        .celebration-name {
            font-weight: 700;
            color: #FFD700;
        }

        .celebration-greeting {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 3px;
        }

        #nextCelebration {
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            padding-top: 15px;
        }

        #nextCelebration h3 {
            margin: 0 0 10px 0;
            color: rgba(255, 215, 0, 0.8);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        #nextCountries {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .next-country-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }

        .next-country-emoji {
            font-size: 16px;
        }

        /* Timeline */
        #timeline {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5000;
            background: rgba(0, 29, 61, 0.9);
            border: 2px solid rgba(255, 214, 10, 0.5);
            border-radius: 20px;
            padding: 20px 30px;
            backdrop-filter: blur(10px);
            max-width: 90%;
            overflow-x: auto;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #timeline.hidden-during-celebration {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        #timeline h3 {
            margin: 0 0 15px 0;
            color: #FFD700;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline-track {
            display: flex;
            gap: 15px;
            align-items: center;
            min-width: max-content;
        }

        .timeline-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .timeline-zone.active {
            background: rgba(255, 214, 10, 0.3);
            border: 2px solid #ffd60a;
            transform: scale(1.1);
        }

        .timeline-zone.completed {
            opacity: 0.5;
        }

        .timeline-zone-label {
            font-size: 14px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }

        .timeline-zone-flags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timeline-zone-flag {
            font-size: 20px;
        }

        .timeline-zone-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
        }

        /* Loading indicator */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            flex-direction: column;
            gap: 20px;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 24px;
            color: #FFD700;
            font-weight: 700;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Current time display */
        #currentTime {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5000;
            background: rgba(0, 29, 61, 0.9);
            border: 2px solid rgba(255, 214, 10, 0.5);
            border-radius: 15px;
            padding: 15px 30px;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #currentTime.hidden-during-celebration {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            pointer-events: none;
        }

        #currentTime .label {
            font-size: 11px;
            color: rgba(255, 215, 0, 0.8);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        #currentTime .time {
            font-size: 20px;
            font-weight: 900;
            color: #FFD700;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        #currentTime .speed-indicator {
            font-size: 10px;
            color: rgba(255, 165, 0, 0.9);
            font-weight: 600;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #currentTime .speed-indicator.fast {
            color: #FF4444;
        }

        #currentTime .speed-indicator.normal {
            color: #44FF44;
        }

        /* Scrollbar styling */
        #timeline::-webkit-scrollbar {
            height: 8px;
        }

        #timeline::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #timeline::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.3);
            border-radius: 10px;
        }

        #timeline::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.5);
        }

        /* Responsive design */
        /* Celebrating Bar */
        #celebratingBar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5000;
            background: rgba(0, 29, 61, 0.9);
            border: 2px solid rgba(255, 214, 10, 0.5);
            border-radius: 50px;
            padding: 15px 30px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #celebratingBar.visible {
            opacity: 1;
            pointer-events: all;
        }

        #celebratingBar .celebrating-flag {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        #celebratingBar .celebrating-flag:hover {
            transform: scale(1.2);
        }

        .flag-tooltip {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10000;
        }

        #celebratingBar .celebrating-flag:hover .flag-tooltip {
            opacity: 1;
        }

        .flag-tooltip .greeting {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            #worldTimerInfo {
                max-width: 300px;
                padding: 20px;
            }

            #currentTime {
                padding: 10px 20px;
            }

            #currentTime .time {
                font-size: 16px;
            }

            #timeModeToggle {
                padding: 10px 15px;
            }

            .mode-btn {
                padding: 8px 15px;
                font-size: 11px;
            }

            #timeline {
                bottom: 20px;
                padding: 15px 20px;
            }

            #celebratingBar {
                bottom: 20px;
                padding: 12px 20px;
            }

            #celebratingBar .celebrating-flag {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading World Timer...</div>
    </div>

    <!-- Current Time Display -->
    <div id="currentTime">
        <div class="label">Current Time (UTC)</div>
        <div class="time" id="currentTimeValue">--:--:--</div>
        <div class="speed-indicator" id="speedIndicator"></div>
    </div>

    <!-- Time Mode Toggle -->
    <div id="timeModeToggle">
        <h3>Time Mode</h3>
        <div class="toggle-buttons">
            <button class="mode-btn" id="testModeBtn">Test (Fast)</button>
            <button class="mode-btn active" id="liveModeBtn">Live (Real)</button>
        </div>
    </div>

    <!-- World Timer Info Panel -->
    <div id="worldTimerInfo">
        <h2>üåç World New Year</h2>

        <div id="currentCelebration">
            <h3>üéÜ Celebrating Now</h3>
            <div id="celebratingCountries">
                <div style="color: rgba(255, 255, 255, 0.6); font-size: 14px; font-style: italic;">
                    Waiting for midnight...
                </div>
            </div>
        </div>

        <div id="nextCelebration">
            <h3>‚è∞ Next Celebration</h3>
            <div id="countdown">--:--:--</div>
            <div id="nextCountries"></div>
        </div>
    </div>

    <!-- Timeline -->
    <div id="timeline">
        <h3>üåè Global Timeline</h3>
        <div class="timeline-track" id="timelineTrack">
            <!-- Populated by JavaScript -->
        </div>
    </div>

    <!-- Celebrating Bar (shows during celebrations) -->
    <div id="celebratingBar">
        <!-- Populated by JavaScript -->
    </div>

    <!-- Scripts -->
    <script src="world-data.js"></script>
    <script src="world-timer.js"></script>
</body>
</html>
